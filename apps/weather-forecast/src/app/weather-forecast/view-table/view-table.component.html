<table>
	<thead>
	<tr>
		<ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let weatherRecord of weatherRecords">
		<td>{{weatherRecord.cityName}}</td>
		<td *ngFor="let weatherItem of weatherRecord.weatherItems">
			<ng-container *ngTemplateOutlet="tdTemplate; context: {$implicit: weatherItem}"></ng-container>
		</td>
	</tr>
	</tbody>
</table>
